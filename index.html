<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <article class="formulary" id="survey">
            <h2>Help us! You are our only hope</h2>
            <p>Your opionion can help us to improve every aspect of this website.</p>
            <form action="" method="post" class="form-example">
                <section class="form">
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" maxlength="20" placeholder="Braulio Estrada" required>
                </section>
                <section class="form">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" placeholder="braulio@estrada.com" maxlength="20" required>
                </section>
                <section class="form">
                    <label for="age">Enter your age: </label>
                    <input type="number" name="age" id="age" min="13" required>
                  </section>
                  <section class="form">
                    <label for="title">Title:</label>
                    <select id="title" name="title" required>
                      <option value="mr">Mr.</option>
                      <option value="mrs">Mrs.</option>
                      <option value="ms">Ms.</option>
                      <option value="miss">Miss</option>
                      <option value="">None</option>
                    </select>
                  </section>
                  <section class="form">
                    <p>Do you want to recieve more surveys like this one later?</p>
                    <input type="radio" id="yes" name="confirmation" value="yes" required>
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="confirmation" value="no" required>
                    <label for="no">No</label><br>
                  </section>
                  <section class="form">
                    <label for="feedback">Your opinion is very important to us. We would appreciate if you want to leave us a comment (optional):</label><br>
                    <input type="text" name="feedback" id="feedback" maxlength="200" size="100" placeholder="Write your comments here :)" >
                  </section>
                <section class="form-example">
                  <input type="submit" value="Send info!">
                </section>
            </form>
        </article>
    </main> 
</body>
</html>
